<div *ngFor="let note of notes" (click)="selectNote(note['id'])">
    <span *ngIf="note['id'] == selectedNoteID">
        <span>{{ selectedNoteTitle }}</span><br>
        <span>{{ selectedNoteContent }}</span>
    </span>
    <span *ngIf="note['id'] != selectedNoteID">
        <span>{{ note['title'] }}</span><br>
        <span>{{ note['content'] }}</span>
    </span>
</div>
