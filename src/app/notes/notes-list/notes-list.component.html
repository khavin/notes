<div *ngFor="let note of notes" (click)="selectNote(note['id'])">
    <span class="note selected" *ngIf="note['id'] == selectedNoteID">
        <span class="note-title">{{ selectedNoteTitle }}</span>
        <span class="note-content">{{ selectedNoteContent }}</span>
    </span>
    <span class="note not-selected" *ngIf="note['id'] != selectedNoteID">
        <span class="note-title">{{ note['title'] }}</span>
        <span class="note-content">{{ note['content'] }}</span>
    </span>
</div>
