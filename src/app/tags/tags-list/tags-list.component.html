<span *ngFor="let tag of tags" (click)="searchTag(tag)">
    <span *ngIf="tag.toLowerCase() ==  searchString" class="tag selected-tag">
        {{ tag }}
    </span>
    <span *ngIf="tag.toLowerCase() !=  searchString" title="Search by tag" class="tag unselected-tag">
        {{ tag }}
    </span>
</span>
