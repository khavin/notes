<span *ngFor="let color of availableColors">
    <span *ngIf="!noColorSelected && pickedColors.includes(color)" class="material-icons color-dot" [ngStyle]="{'color': colorPalette[color] }" (click)="colorSelected(color)">
        check_circle
    </span>
    <span *ngIf="!(!noColorSelected && pickedColors.includes(color))" class="material-icons color-dot" [ngStyle]="{'color': colorPalette[color] }" (click)="colorSelected(color)">
        circle
    </span>
</span>
